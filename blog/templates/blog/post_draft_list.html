{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="date">{{ post.created_date|date:'d-m-Y' }}</p>
            <p>{{ post.text|truncatechars:200 }}</p>
            {% if post.photo_url %}
                <img src="{{ post.photo_url }}" alt="">
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
